# declare language
language: node_js
# declare versions to test
node_js:
  - "0.10.33"
# get chrome and firefox
before_install:
  - "export CHROME_BIN=chromium-browser"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "npm install -g bower karma grunt-cli jshint"
  - "npm install"
  - "bower install"
after_script: 
  -"grunt"